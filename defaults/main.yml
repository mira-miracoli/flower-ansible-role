---

flower_python_package_name:    flower
flower_python_package_version: 1.2.0

flower_user:  galaxy
flower_group: galaxy

flower_app_dir: /opt/galaxy
flower_app_name: galaxy.celery
flower_venv_dir: /opt/galaxy/venv/bin/celery

flower_deploy_dir:   /srv/flower
flower_log_dir:      /var/log/flower
flower_conf_dir:     /etc/flower

flower_mem_limit: 2G

flower_bind_address: "0.0.0.0"
flower_port:         "5555"
flower_broker_api:   "http://localhost:15672/api"
flower_persistent:   "true"

flower_broker_url: "amqp://localhost:5672//"

flower_ui_users:
  guest:
    - name:     guest
    - password: guest

flower_state:   running
flower_enabled: yes
